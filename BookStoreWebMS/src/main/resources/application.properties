spring.application.name=MyBookStoreMS
server.port=9001

eureka.client.service-url.defaultZone=http://localhost:8761/eureka
eureka.client.healthcheck.enabled=true

spring.rabbitmq.host=localhost
spring.rabbitmq.port=5672
spring.rabbitmq.username=guest
spring.rabbitmq.password=guest


spring.boot.admin.client.url=http://localhost:5556
logging.level.root=INFO
logging.file.name=C:/mylogs/jlc-book-store.log
#logging.pattern.console=%-5level%logger{36} - %msg

spring.jpa.show-sql=true
spring.jpa.hibernate.ddl-auto=update

management.endpoints.web.exposure.include=*
management.endpoint.health.show-details=always
#INFO Endpoint Configuration
info.app.name=@project.name@
info.app.description=@project.description@
info.app.version=@project.version@
info.app.encoding=@project.build.sourceEncoding@
info.app.java.version=@java.version@
info.app.developer=Saurabh BHandari
info.app.company=FABELLUS Salon and Spa