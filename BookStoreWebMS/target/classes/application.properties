spring.application.name=MyBookStoreMS
server.port=9001

eureka.client.service-url.defaultZone=http://localhost:8761/eureka
eureka.client.healthcheck.enabled=true

spring.rabbitmq.host=localhost
spring.rabbitmq.port=5672
spring.rabbitmq.username=guest
spring.rabbitmq.password=guest


spring.boot.admin.client.url=http://localhost:5556
logging.level.root=INFO
logging.file.name=C:/mylogs/jlc-book-store.log
#logging.pattern.console=%-5level%logger{36} - %msg

spring.jpa.show-sql=true
spring.jpa.hibernate.ddl-auto=update

#actuator related properties
management.endpoints.web.exposure.include=*
management.endpoint.health.show-details=always

#actuator related properties
#INFO Endpoint Configuration
info.app.name=BookStoreWeb
info.app.description=Actuator added,,RabbitMQ functionality.This BookStoreWeb MS is developed by Saurabh Bhanadri and it Provides offer and price of each book. Microservice used for providing action on price related information
info.app.version=1.2
info.app.encoding=UTF-8
info.app.java.version=19.0.1
info.app.developer=Saurabh BHandari
info.app.company=FABELLUS Salon and Spa